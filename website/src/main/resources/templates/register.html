<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h1>Registration Form</h1>
<form action="#" th:action="@{/register}" th:object="${student}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"/><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"/><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"/><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" th:field="*{gender}"/><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}"/><br>

    <button type="submit">Register</button>
</form>
</body>
</html>
